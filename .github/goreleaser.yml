version: 2

before:
  hooks:
  - go mod download

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "portdisco_{{ .Version }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore'

release:
  disable: false

dockers:
-
  image_templates:
  - "ghcr.io/hazcod/portdisco/portdisco:latest"
  - "ghcr.io/hazcod/portdisco/portdisco:{{ .Tag }}"
  - "ghcr.io/hazcod/portdisco/portdisco:{{ .Major }}"

sboms:
-
  artifacts: archive

builds:
-
  id: cli
  dir: ./cmd/
  env: [CGO_ENABLED=0]
  ldflags: [-w -s -extldflags "-static"]
  goos: [darwin, linux, windows]
  goarch: [amd64, arm64]
  binary: portdisco
